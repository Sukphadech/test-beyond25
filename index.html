<body >
    <div class="page-wrapper bg-gray p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">ลงทะเบียน</h2>
                    <form method="POST" id="registerForm">
                        <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select id="userList" name="userList">
                            <option disabled selected>กำลังโหลดรายชื่อ....</option>'
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                        </div>
                        <div class="checkbox-group">
                            <label class="form-check-label me-4 d-flex align-items-center">
                            <input class="form-check-input-square me-2" type="checkbox" id="NotRegister"/>ยังไม่เคยลงทะเบียนในฐานข้อมูล beyond24</label>
                        </div>
                        <br>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select id="line" name="class">
                                    <option disabled="disabled" selected="selected">สายงาน</option>
                                    <option  value="PTอ๊อฟ01">PTอ๊อฟ01</option>
                                    <option  value="PTอ๊อฟ02">PTอ๊อฟ02</option>
                                    <option  value="PTอ๊อฟXX">PTอ๊อฟXX</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select id="ticketType" name="class">
                                    <option disabled="disabled" selected="selected">เลือกประเภทบัตร</option>
                                    <!-- <option  value="Early Bird" id="ticket_earlybird">Early Bird</option> -->
                                    <option  value="ทั่วไป 2 วัน" id="ticket_earlybird">ทั่วไป 2 วัน</option>
                                    <option value="วันเสาร์ 1 วัน" id="ticket_saturday">วันเสาร์ 1 วัน</option>
                                    <option value="วันอาทิตย์ 1 วัน" id="ticket_sunday">วันอาทิตย์ 1 วัน</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                        <div class="input-group">
                            <input id="fullname" class="input--style-1" type="text" placeholder="ชื่อ-นามสกุล" name="fullname">
                        </div>
                        <div class="input-group">
                            <input id="nickname" class="input--style-1" type="text" placeholder="ชื่อเล่น" name="nickname">
                        </div>

                        <div class="checkbox-group" id="paid_type">
                            <label class="form-check-label me-4 d-flex align-items-center">
                            <input class="form-check-input-square me-2" type="checkbox" id="paid_now"/>ต้องการชำระ</label>

                            <label class="form-check-label d-flex align-items-center">
                            <input class="form-check-input-square me-2" type="checkbox" id="paid_later"/>ยังไม่ชำระ</label>
                        </div>
                        <div class="underline"></div>
                        </div>
                        <div id="inf_error"></div>
                        <div class="p-t-20">
                            <button id="btn_registerSubmit" class="btn btn--radius btn--green" type="button">ลงทะเบียน</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="page-wrapper bg-gray  p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-body">
                    
                    <h2 class="title">การชำระเงิน</h2>
                    <div class="bank-info" style="font-size: 16px; line-height: 1.8;">
                    ธนาคารกรุงศรีอยุธยา เลขที่บัญชี <br>
                    <span id="accountNumber" style="font-weight: bold;">7774866328</span> 
                    ธีรพงษ์ นิลมานนท์
                    <button id="copyBtn" class="copyBtn">คัดลอก</button>
                    <br>
                    <span style="font-size: 14px;">
                        Early Bird 1,100 BTH / รอบทั่วไป 1,350 BTH / บัตรวันเดียว 800 BTH
                    </span>
                    </div>
                    <br>
                    <form method="POST" id="paymentForm">
                        <div class="p-t-20">
                            <button id="btn_edit" class="btn btn--radius btn--green"  type="button">แก้ไขข้อมูล</button>
                        </div>
                        <br>
                        
                                     
                        <!-- update -->

                        <div  id="conclude"     class="info-box mt-3">
                            <!-- <p class="mb-0">โปรดโอนจากบัญชีชื่อ: สุขภเดช เที่ยงทิศ 
                                <br>ประเภทบัตร: Early Bird    ยอดชำระ: 1,100 บาท</p> -->
                            <p class="mb-0"></p>
                        </div>
                        <br>

                        <div class="upload-box mb-4">
                            <label for="paymentSlip" class="form-label fw-bold">อัปโหลดหลักฐานการชำระเงิน</label>
                            <input type="file" class="form-control" id="paymentSlip" accept="image/*" />
                            <small class="text-muted">รองรับไฟล์ .jpg, .jpeg, .png</small>
                        </div>
                        <div class="p-t-20">
                            <button id="btn_paid" class="btn btn--radius btn--green" type="button">ชำระเงิน</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
